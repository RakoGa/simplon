<!DOCTYPE html>
<html lang="en">

<head>
  <style>
  #grid-container {
    display: grid;
    grid-template-rows: 300px 300px;
    grid-template-columns: 300px 300px;
}

#stretch-text {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 2;
}

#unstretched-text {
    grid-column-start: 2;
    grid-column-end: 2;
    grid-row-start: 2;
}

#stretch-img {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    /* width: 100%;
    height: 100%; */
}

</style>

</head>

<body>
  <div id="grid-container">
    <div id="stretch-text">Stretch</div>
    <div id="unstretched-text">Unstretched</div>
    <img id="stretch-img" src="example.jpg">  
  </div>
</body>

</html>
