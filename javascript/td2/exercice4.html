<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="exercice4.js"></script>

<body>
    <div id="insc_msg"></div>
    <form action="" id="form">
        <fieldset>
            <legend>Inscription</legend>
            <label for="nom_prenom">Nom et Prénom *:</label>
            <input type="text" name="nom_prenom" id="nom_prenom">
            <br>

            <label for="nss">NSS *:</label>
            <input type="text" name="nss" id="nss">
            <br>

            <label for="email">Adresse e-mail *:</label>
            <input type="text" name="email" id="email">
            <br>
            
            <label for="niveau">Niveau:</label>
            <input type="radio" name="niveau" id="n1">
            <label for="secondaire">Secondaire</label>
            <input type="radio" name="niveau" id="n2" checked>
            <label for="universitaire">Universitaire</label>
            <input type="radio" name="niveau" id="n3">
            <label for="autre">Autre</label>
            <br>

            <label for="formation">Modules de formation:</label>
            <select name="formation" id="formation" multiple="multiple" >
                <option value="bureautique">Bureautique</option>
                <option value="se_reseaux">SE et Réseaux Info</option>
                <option value="tic">TIC</option>
            </select>
            <br>

            <p>(*) Champs obligatoires</p>

            <!-- <input type="button" value="Envoyer" onclick="verif()"> -->
            <!-- <input type="submit" value="" onsubmit="verif()"> -->
            <button onclick="verif()">Envoyer</button>
            <!-- <input type="button" value="Annuler" onclick="clear()"> -->
            <button onclick="clear()">Annuler</button>

        </fieldset>
    </form>
</body>
</html>
