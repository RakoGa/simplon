<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <title>exercice 2</title>
    </head>

    <body>
        <form action="" method="post"> 
            <fieldset> 
                <legend> Client </legend> 
                <p>
                    <label>Civilité : </label>
                    <input type="radio"> Mademoiselle
                    <input type="radio"> Madame
                    <input type="radio"> Monsieur
                </p>
        
                <label>Nom / Prénom</label>
                <input type="text" name="nom"> 
                <br><br>
                
                <label>Adresse :</label>
                <textarea name="Adresse" rows="2" cols="40"></textarea>
                <br><br>

                <label>No postal / Localité</label>
                <input type="text"> 
                <input type="text" value="Grenoble">
                <br><br> 
        
                <label>Pays</label>
                <select>
                    <option  selected>Suisse</option>
                    <option>France</option>
                    <option>Italie</option>
                    <option>Espagne</option>
                    <option>Allemagne</option>
                </select>
                <br><br> 
        
                <label>Plateforme(s)</label> 
                <input type="checkbox" checked> Windows 
                <input type="checkbox"> Macintosh
                <input type="checkbox"> Unix
                <br><br> 
        
                <label>Application(s)</label>
                <select	size="5" multiple="multiple">
                    <option> Bureautique </option>
                    <option> DAO </option>
                    <option> Statistiques </option>
                    <option> SGBD </option>
                    <option> Internet </option>
                </select>
        
                <br><br>
                <input type="submit" value="Soumettre">   
                <input type="reset" value="Effacer">   
            </fieldset>
        </form> 
    
    
                
                
            
    </body>
