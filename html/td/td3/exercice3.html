<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- input same size how -->
        <form action="">            
            <fieldset>
                <legend>1er formulaire</legend>
                <table>
                    <tr>
                        <td><label for="date">Date:</label></td>
                        <td><input type="date" placeholder="jj/mm/aaaa"></td>
                    </tr>
                    <tr>
                        <td><label for="time">Heure:</label></td>
                        <td><input type="time" placeholder="--:--"></td>
                    </tr>
                    <tr>
                        <td><label for="date_time">Date et heure:</label></td>
                        <td><input type="datetime-local" placeholder="Saisir une date et heure"></td>
                    </tr>
                    <tr>
                        <td><label for="month">Mois:</label></td>
                        <td><input type="month" placeholder="--------- ----"></td>
                    </tr>
                    <tr>
                        <td><label for="week">Semaine:</label></td>
                        <td><input type="week" placeholder="Semaine --, ----"></td>
                    </tr>
                </table>                                                                            
            </fieldset>
            <input type="button" value="Envoyez">
        </form>

        <br><hr>

        <form action="">
            <fieldset>
                <legend>2ème formulaire</legend>
                <table>
                    <tr>
                        <td><label for="salary">Salaire ideal:</label></td>
                        <td><input type="number" value="1500"></td>
                    </tr>
                    <tr>
                        <td><label for="happiness">Etat de bonheur actuel:</label></td>
                        <td><input type="range"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Num Telephone:</label></td>
                        <td><input type="tel" placeholder="saisir un num de telephone"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Adresse Email:</label></td>
                        <td><input type="email" placeholder="Saisir une @ email"></td>
                    </tr>
                    <tr>
                        <td><label for="website">Site Web:</label></td>
                        <td><input type="url" placeholder="Saisir une URL"></td>
                    </tr>
                    <tr>
                        <td><label for="color">Couleur favorite:</label></td>
                        <td><input type="color"></td>
                    </tr>
                    <tr>
                        <td><label for="search">Chaîne de recherche</label></td>
                        <td><input type="search" placeholder="Saisir une chaîne de recherche"></td>
                    </tr>
                </table>
                <input type="button" value="Envoyez">
            </fieldset>
        </form>
    </body>
</html>
