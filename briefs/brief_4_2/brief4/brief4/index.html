<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/script.js" defer></script>
    <title>Mon site - Connexion</title>
  </head>

  <body class="body-index" onload="init()">
    <h2>Veuillez vous authentifier</h2>
    <div class="container-index">
      <div class="logo">
        <i class="fas fa-user"></i>
      </div>
      <div class="tab-body" data-id="connexion">
        <form>
          <div class="row">
            <i class="far fa-user"></i>
            <input
              type="text"
              class="input"
              placeholder="Login ou Adresse Mail"
              id="email"
            />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input placeholder="Mot de Passe" type="password" class="input" id="password"/>
          </div>
          <a href="#" class="link">Mot de passe oubli√© ?</a>
          <input type="button" value="Connexion" class="btn" onclick="login()">
          <input type="reset" class="btn" value="Annuler"></input>
        </form>
      </div>

      <div class="tab-body" data-id="inscription">
        <form>
          <div class="row">
            <i class="far fa-user"></i>
            <input type="email" class="input" placeholder="Adresse Mail" />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" class="input" placeholder="Mot de Passe" />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              class="input"
              placeholder="Confirmer Mot de Passe"
            />
          </div>
          <button class="btn" type="button">Connexion</button>
          <input type="button" value="Connexion" class="btn" onclick="login()">
        </form>
      </div>

      <div class="tab-footer">
        <a
          class="tab-link active"
          data-ref="connexion"
          href="javascript:void(0)"
          ></a
        >
        <a class="tab-link" data-ref="inscription" href="javascript:void(0)"
          ></a
        >
      </div>
    </div>
  </body>
</html>
